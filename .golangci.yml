version: "2"

run:
  timeout: "5m"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - revive
    - gosec
    - gocritic
    - gocyclo
    - funlen
    - wrapcheck
    - misspell
    - unconvert
    - unparam
    - nakedret
    - prealloc
    - nolintlint
  
  settings:
    funlen:
      lines: 60
      statements: 40
    gocyclo:
      min-complexity: 15
    govet:
      enable-all: true
      disable:
        - fieldalignment
        - shadow
    revive:
      rules:
        - name: exported
        - name: package-comments
        - name: error-naming
        - name: error-strings
        - name: error-return
        - name: if-return
        - name: var-naming
        - name: var-declaration
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
    gosec:
       excludes:
         - G204
    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - errors.New(
        - errors.Unwrap(
        - .Wrap(
        - .Wrapf(
        - .WithMessage(
        - .WithMessagef(
        - .WithStack(
      ignore-package-globs:
        - encoding/*
        - github.com/pkg/*

  exclusions:
    rules:
      - path: _test\.go
        linters:
          - funlen
          - gocyclo
          - gosec
          - dupl
          - wrapcheck
          - revive

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
